[Setup]
AppName=360chrome

[FileToRun]
PathToExe=.\Chrome\Application\$AppName$.exe
Parameters=--user-data-dir="%Profile%" --disable-logging --no-default-browser-check --disable-component-update --disable-background-networking --allow-outdated-plugins --kiosk-printing --disable-print-preview --cipher-suite-blacklist=0xe013 --disable-webgl --js-flags=--noexpose_wasm

[Environment]
Profile=.\Chrome\User Data
Registry=%Profile%\Registry
 
[Functions]
DirCreate=%Profile%|%Registry%
FileDelete=.\Chrome\Application\*.tmp

[WriteToReg=%Registry%\$AppName$_1.reg]
MainKey=HKEY_CURRENT_USER\Software\360chrome
[WriteToReg=%Registry%\$AppName$_2.reg]
MainKey=HKEY_CURRENT_USER\Software\360
[WriteToReg=%Registry%\$AppName$_3.reg]
MainKey=HKEY_CURRENT_USER\Software\MozillaPlugins

[RunBefore]
RegEdit=%Registry%\$AppName$_1.reg;$AppName$_2.reg;$AppName$_3.reg

[RunAfter]
DirRemove=%Profile%\safemon|e
DirRemove=%Profile%\Webstore Downloads|e
DirRemove=%Profile%\BrowserMetrics*
DirRemove=%Profile%\ShaderCache
DirRemove=%Profile%\GrShaderCache\GPUCache
DirRemove=%Profile%\GrShaderCache|e
FileDelete=%Profile%\*-journal*;chrome_shutdown_ms*;switch_core*;*.log;Last *
FileDelete=%Profile%\Default\*.tmp;*-journal;log;log.old;*.log
FileDelete=.\Chrome\Application\*.log;*.tmp
DirRemove=%Profile%\Default\Code Cache
DirRemove=%Profile%\Default\GPUCache
DirRemove=%Profile%\Default\Media Cache
DirRemove=%Profile%\Default\Pepper Data
DirRemove=%Profile%\Default\DailyBackup
DirRemove=%Profile%\Default\File System
DirRemove=%Profile%\Default\Service Worker\CacheStorage

[Options]
DeleteTemp=true
ShowSplash=false
WriteLog=false
ShowTrayTip=false